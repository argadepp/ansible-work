- name: Download Zookeeper
  get_url:
    url: https://dlcdn.apache.org/zookeeper/zookeeper-3.9.4/apache-zookeeper-3.9.4-bin.tar.gz
    dest: /opt/zookeeper.tar.gz

- name: Extract Zookeeper
  unarchive:
    src: /opt/zookeeper.tar.gz
    dest: /opt/
    remote_src: yes

- name: Configure Zookeeper
  copy:
    dest: /opt/apache-zookeeper-3.9.4-bin/conf/zoo.cfg
    content: |
      tickTime=2000
      dataDir=/tmp/zookeeper
      clientPort=2181

- name: Start Zookeeper
  shell: |
    nohup /opt/apache-zookeeper-3.9.4-bin/bin/zkServer.sh start
