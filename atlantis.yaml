version: 3
projects:
  - name: ec2
    dir: resources/terragrunt/
    workflow: terragrunt
    autoplan:
      when_modified: ["**/*.hcl", "**/*.tf"]
      enabled: true
workflows:
  terragrunt:
    plan:
      steps:
        - run: terragrunt plan
    apply:
      steps:
        - run: terragrunt apply
